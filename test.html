<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <!-- <link rel="stylesheet" href="style-test.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/assets/owl.carousel.css">
    <style>
.section-padding {
  width: 1170px;
  margin: 0 auto;
  padding: 80px 0;
}

.owl-item .item {
  transform: translate3d(0, 0, 0);
  /* DO NOT REMEMBER WHERE TU PUT THIS, SEARCH FOR 3D ACCELERATION */
  margin: 50px 0;
  /* OVERWRITE PLUGIN MARGIN */
}

.screenshot_slider .owl-item .item img {
  -webkit-transition: 0.3s;
  -webkit-box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.1);
  box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.1);
  -o-transition: 0.3s;
  transition: 0.3s;
  -webkit-transform: scale(0.8);
  -ms-transform: scale(0.8);
  transform: scale(0.8);
  position: relative;
  z-index: 0;
}

.screenshot_slider .owl-item.center .item img {
  -webkit-transform: scale(1.15);
  -ms-transform: scale(1.15);
  transform: scale(1.15);
  z-index: 2!important;
}

.screenshot_slider .owl-item.pre-big .item img {
  -webkit-transform: scale(1.05);
  -ms-transform: scale(1.05);
  transform: scale(1.05);
  z-index: 1;
  transform: translateX(-2rem);
}
.screenshot_slider .owl-item.post-big .item img {
  -webkit-transform: scale(1.05);
  -ms-transform: scale(1.05);
  transform: scale(1.05);
  z-index: 1;
  transform: translateX(2rem);
}
.screenshot_slider .owl-nav {
  text-align: center;
}

.screenshot_slider .owl-nav button {
  font-size: 24px !important;
  margin: 10px;
  color: #033aff !important;
}
    </style>
</head>
<body>
  <div class="section-padding">
    <div class="screenshot_slider owl-carousel">
      <div class="item">
        <img src="./assets/img/airtel.png" alt="" title="">
      </div>
      <div class="item">
        <img src="./assets/img/juniper.png" alt="" title="">
      </div>
      <div class="item">
        <img src="./assets/img/symantec.png" alt="" title="">
      </div>
      <div class="item">
        <img src="./assets/img/microsoft.png" alt="" title="">
      </div>
      <div class="item">
        <img src="./assets/img/hew-pack.png" alt="" title="">
      </div>
   </div>
 </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/owl.carousel.js"></script>
<script>
  $('.screenshot_slider').on('initialized.owl.carousel translate.owl.carousel', function(e){
    idx = e.item.index;
    $('.owl-item.big').removeClass('big');
    $('.owl-item.pre-big').removeClass('pre-big');
    $('.owl-item.post-big').removeClass('post-big');
    $('.owl-item').eq(idx).addClass('big');
    $('.owl-item').eq(idx-1).addClass('pre-big');
    $('.owl-item').eq(idx+1).addClass('post-big');
  });
var owl = $('.screenshot_slider').owlCarousel({
    loop: true,
    responsiveClass: true,
    nav: false,
    margin: 20,    
    autoplay: 1000,
    smartSpeed: 400,
    center: true,
    navText: false,
    responsive: {
        0: {
            items: 1,
        },
        600: {
            items: 3
        },
        1200: {
            items: 5
        }
    }
});

</script>
</body>
</html>
